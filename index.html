<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Pizza Ideal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tu Pizza Ideal</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Menú</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="menu">
            <h2>Menú de Pizzas</h2>
            <div class="pizza">
                <img src="img/pizza1.jpg" alt="Pizza Jamón York">
                <h3>Jamón York</h3>
                <p>Precio: 10$</p>
            </div>
            <div class="pizza">
                <img src="img/pizza2.jpg" alt="Pizza Atún y Bacon">
                <h3>Atún y Bacon</h3>
                <p>Precio: 12$</p>
            </div>
            <div class="pizza">
                <img src="img/pizza3.jpg" alt="Pizza Barbacoa">
                <h3>Barbacoa</h3>
                <p>Precio: 14$</p>
            </div>
            <div class="pizza">
                <img src="img/pizza4.jpg" alt="Pizza 4 Quesos">
                <h3>4 Quesos</h3>
                <p>Precio: 13$</p>
            </div>
        </section>

        <section class="cart">
            <h2>Carrito de Compras</h2>
            <div class="cart-items">Carrito de compras vacío</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tu Pizza Ideal. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
